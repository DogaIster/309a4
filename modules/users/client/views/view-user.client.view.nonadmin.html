<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="user.username"></h1>
        <h3 ng-bind="user.typeOfUser | uppercase"></h3>
        <img ng-src="{{user.profileImageURL}}" alt="Profile Image" width="100px;" height="100px;">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>First Name</strong></div>
        <div class="col-md-6" ng-bind="user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Last Name</strong></div>
        <div class="col-md-6" ng-bind="user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6">
          <a ng-bind="user.email" ui-sref="user.email"></a>
        </div>
      </div>
      <hr/>

    <div class="row">
      <div class="col-md-3"><strong>Description</strong></div>
      <div class="col-md-6" ng-bind="user.description"></div>
    </div>
    <hr />

    <div class="row">
      <div class="col-md-3"><strong>Classes</strong></div>
      <div class="col-md-6" ng-bind="'Classes: ' + user.classes.join(', ')"></div>
    </div>
    <hr/>
    
   </div>
  </div>
</section>
