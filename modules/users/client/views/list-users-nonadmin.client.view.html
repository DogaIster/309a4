<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Users</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
        <select class="form-control" name="selectUserType" ng-model="selectUserType" ng-change="figureOutItemsToDisplay()">
        <option value="" selected>Show all user types</option>
        <option value="professor"> Only show professors</option>
        <option value="ta"> Only show TAs</option>
        <option value="student"> Only show students</option>
    </select>
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="user in pagedItems" ui-sref="userinfo({userId: user._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="user.username"></h4>
      <h5 style="font-weight: bold" class="list-group-item-heading" ng-bind="user.typeOfUser | uppercase "></h5>
      <img ng-src="{{user.profileImageURL}}" alt="Profile Image" width="50px;" height="50px;">
      <span class="list-group-item-text" ng-bind="user.description"></span>
      <p class="list-group-item-text" ng-bind="user.firstName"></p>
      <p class="list-group-item-text" ng-bind="user.email"></p>
      <p class="list-group-item-text" ng-bind="'Classes: ' + user.classes.join(', ')"></p>
    </a>
  </div>

  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</section>
